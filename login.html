<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IBC Directory</title>
    
    <!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!--Pulling Awesome Font -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    	
    		$("#login-button").click(function(event) {
    			event.preventDefault();
    			
    			var user = $("#userName").val();
    			
    			var password = $("#userPassword").val();
    			
    			var posting = $.ajax({
					'type'        : 'POST',
					'dataType'    : 'JSON',
					'contentType' : 'application/json',
					'url'         : '/login',
					'data'        : JSON.stringify({'user': user, 'password' : password})
				 });
    			
    			posting.done(function( data ) {
    				location.reload();
    			});
    			
    		});
    	
    	});
    </script>



</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            	<img style="margin-left:-30px; margin-bottom:30px" src="img/logo-new.png">
				<input type="text" id="userName" class="form-control input-sm chat-input" placeholder="email" />
				</br>
				<input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
				</br>
				<div class="wrapper">
					<span class="group-btn">     
						<a href="#" class="btn btn-primary btn-md" id="login-button">login <i class="fa fa-sign-in"></i></a>
					</span>
				</div>
            </div>
        
        </div>
    </div>
</div>

</body>
