       $(document).ready(function() {
       
       function createMemberDiv(img, first_name, last_name, company, pos, email, tags) {
			var item = "	<div class=\"col-md-4 portfolio-item\"> \
               					<h3><span class=\"label label-default\">" + last_name + " " + first_name + "</span></h3> \
               					<div class=\"thumbnail\"> \

               						<h6>Company: " + company + "</h6> \
               						<h6>Position: " + pos + "</h6> \
               						<button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#moreInfoModal\">More Info...</button> \
               					</div> \
               				</div>"
               				
			return item               				       	
       }

		$.post("/members")
			.done(function(string) {

				var json = string

				$.each(json, function(i, obj) {
					
					var member = createMemberDiv ("img/user73.png", 
													obj.first_name_english, 
													obj.last_name_english,
													obj.company,
													obj.position, 
													obj.email,

					$("#members-list-container").append(member)
					
					
				});
				
		});
           

       });
