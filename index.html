	    members_objs = []

	    categories_id_mapping = {}
	    
	    function trimString(s) {
		  var l=0, r=s.length -1;
		  while(l < s.length && s[l] == ' ') l++;
		  while(r > l && s[r] == ' ') r-=1;
		  return s.substring(l, r+1);
		}

		function compareObjects(o1, o2) {
		  var k = '';
		  for(k in o1) if(o1[k] != o2[k]) return false;
		  for(k in o2) if(o1[k] != o2[k]) return false;
		  return true;
		}

		function itemExists(haystack, needle) {
		  for(var i=0; i<haystack.length; i++) if(compareObjects(haystack[i], needle)) return true;
		  return false;
		}

		function searchFor(toSearch, objects) {
		  var results = [];
		  toSearch = trimString(toSearch); // trim it
		  for(var i=0; i<objects.length; i++) {
			for(var key in objects[i]) {
			  var str = objects[i][key];
			  if(str.toLowerCase().indexOf(toSearch.toLowerCase())!=-1) {
				if(!itemExists(results, objects[i])) results.push(objects[i]);
			  }
			}
		  }
		  return results;
		}
		
		function isEmpty(str) {
			return (!str || 0 === str.length);
		}
		
		function replaceAll(str, find, replace) {
		  return str.replace(new RegExp(find, 'g'), replace);
		}
		
		function jq( myid ) {
 
			return "#" + myid.replace( /(:|\.|\[|\]|,)/g, "\\$1" );
 
		}
		
		function createRandomDivId() {
			var temp = Math.random().toString(36);
			var res = "id-" + temp.substring(5,8);
			return res;
		}
		
		function createMemberDiv(div_id, img, first_name, last_name, company, pos, email, tags, category) {
			var item = "	<div id =" + div_id + " class=\"col-md-4 portfolio-item\"> \
								<img class=\"imgBorder pull-left img-responsive member-pic\" src=\"" + img + "\" alt=\"\"> \
								<h5><span class=\"member-name\">" + last_name + " " + first_name + "</span></h5> \
								<!-- <p>" + category + "</p> -->\
								<h6><span class=\"member-text\">" + company + "</span></h6> \
								<h6><span class=\"member-text\">" + pos + "</span></h6> \
								<!-- <button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#moreInfoModal\">More Info...</button> -->\
							</div>"
				
			return item;           				       	
		}
		
		function hookNavbarSearch() {
			$( "#navbar-search-form" ).submit(function( event ) {
			
				event.preventDefault();				
			});
			
			$("#navbar-search-input").bind("keyup input paste", function() {
				var txt = $("#navbar-search-input").val();
				
				var filtered = searchFor(txt, members_objs);
				
				showMembers (filtered);
			});
			
			$("#navbar-search-input").change(function() {
				
			});	
		}
		
		function getAllMembers() {			
			
			$.get("/members")
				.done(function(string) {

					var json = string;

					$.each(json, function(i, obj) {
					
						if (isEmpty(obj.category)) {
							obj.category = "General";
						}
					
						members_objs.push(obj);
					
					});
					
					showMembers(members_objs);
			});
			
		}
		
		function getAllCategories() {
			$.get("/categories")
				.done(function(string) {

					var json = string;

					$.each(json, function(i, obj) {
					
						categories.push(obj.category);
					});
					
					fillCategories();
					
			});
		}
		
		function fillCategories() {
			
			categories.push("General");
		
			categories.sort();
			
			categories.unshift("All");
		
			$.each(categories, function(i, obj) {
			
				var id = "category" +i;
						
				categories_id_mapping[id] = obj;
				
				$("#categories-dropdown").append("<li><a href=\"#\" id=" + id + ">" + obj + "</a></li>");
				
				if (obj === "All") {
					$("#categories-dropdown").append("<li role=\"separator\" class=\"divider\"></li>");
				
				}
				
				$( jq( id )).click(categoryClicked);
				
			});
		}
		
		function categoryClicked(event) {
			event.preventDefault();
			
			var cat_id = $(this).attr('id');
			
			var cat = categories_id_mapping[cat_id];
			
			$("#category-text").html(cat +' <span class="caret"></span>');
			
			if (cat === "All") {
				showMembers (members_objs);
			}
			else {
				var to_show = [];
			
				$.each(members_objs, function(i, obj) {
					if (obj.category === cat) {
						to_show.push(obj);
					}
				});
				
				showMembers (to_show);
			}
			
			
		}
		
		function showMembers(members) {
			
			$("#members-list-container").empty();
			
	    	$.each(members, function (i, obj) {
	    		var div_id = createRandomDivId();
				var div = createMemberDiv (div_id, "img/profile_img.png", 
														obj.first_name_english, 
														obj.last_name_english,
														obj.company,
														obj.position, 
														obj.email,
														obj.tags,
														obj.category);
														
														
				$("#members-list-container").append(div);											

				$(jq( div_id )).hover(function() { // Mouse over
				  $(this).siblings().stop().fadeTo(300, 0.6);
				  $(this).parent().siblings().stop().fadeTo(300, 0.3); 
				  $(this).toggleClass('rotated');
				}, function() { // Mouse out
				  $(this).siblings().stop().fadeTo(300, 1);
				  $(this).parent().siblings().stop().fadeTo(300, 1);
				  $(this).toggleClass('rotated');
				});
			});
	    }
		
	    //entry hook
		$(document).ready(function() {
		
			hookNavbarSearch();
			
			getAllCategories();
			
			getAllMembers();
			
			

       });
